{% extends "base.html" %}
{% load static %}
{% block content %}
<style>

        .main_content {
            border: 1px solid rgb(43, 114, 227);
            padding: 20px;
            width: 50%;
            border-radius: 5px;
            background:#f5f5f5;
            margin-top:100px;
            margin-left:30px;
        }
        .btn {
            margin-top: 10px;
            display: inline-block;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
        }
        .delete-btn { background-color: #dc3545; }
        .cancel-btn { background-color: #007bff; }
    </style>
    <!--Main content-->

        <div class="main_content">
<h2>Delete Branch</h2>
<p>Are you sure you want to delete "{{ branch.branch_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn delete-btn">Yes, Delete</button>
</form>
<a href="{% url 'main:branch_list' %}" class="btn cancel-btn">Cancel</a>
</div>
{% endblock %}
