{% extends "base.html" %}
{% load static %}
{% block content %}
<style>

    .main_content{
            margin-top:100px;
            margin-left:30px;
        }
    form {
            width: 50%;
            padding: 20px;
            border: 2px solid rgb(43, 114, 227);
            border-radius: 5px;
            background:#f5f5f5;
        }
    label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
           /* padding: 8px;*/
            margin-top: 5px;
            margin-bottom:80px;
            border: 1px solid black;
            border-radius: 4px;
        }
    .btn {
            margin-top: 10px;
            display: inline-block;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
        }
    .save-btn { background-color: #28a745; }
        .back-btn { background-color: #007bff; }
    /* media query*/
        @media only screen and (max-width:600px) {
        form{
            width:90%;

        }
}
</style>
  <div class="main_content">
{% if error_message %}
    <div style="color: red;">
        <strong>{{ error_message }}</strong>
    </div>
{% endif %}
<form method="post">
    {% csrf_token %}
       <label for="co_id">Company:</label>
    <select name="co_id" id="co_id" required>
        <option value="">Select Company</option>
        {% for company in companies %}

            <option value="{{ company.company_id  }}" {% if branch.co_id == company.company_id %}selected{% endif %}>
                {{ company.company_id }}
            </option>
        {% endfor %}
    </select>
    <label for="branch_name">Branch Name:</label>
    <input type="text" name="branch_name" id="branch_name" value="{{ branch.branch_name|default:'' }}" required>


    <button type="submit" class="btn back-btn">Save</button>
     <a href="{% url 'main:index' %}" class="btn back-btn">Back</a>
    <a href="{% url 'main:branch_list' %}" class="btn back-btn"> List</a>
</form>
  </div>
{% endblock %}
