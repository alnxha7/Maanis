{% extends "base.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/form2.css' %}">
<link href="{% static 'css/tailwind2.css' %}" rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- Include SweetAlert CSS and JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div class="group-data-[sidebar-size=lg]:ltr:md:ml-vertical-menu group-data-[sidebar-size=lg]:rtl:md:mr-vertical-menu group-data-[sidebar-size=md]:ltr:ml-vertical-menu-md group-data-[sidebar-size=md]:rtl:mr-vertical-menu-md group-data-[sidebar-size=sm]:ltr:ml-vertical-menu-sm group-data-[sidebar-size=sm]:rtl:mr-vertical-menu-sm pt-[calc(theme('spacing.header')_*_1)] pb-[calc(theme('spacing.header')_*_0.8)] px-4 group-data-[navbar=bordered]:pt-[calc(theme('spacing.header')_*_1.3)] group-data-[navbar=hidden]:pt-0 group-data-[layout=horizontal]:mx-auto group-data-[layout=horizontal]:max-w-screen-2xl group-data-[layout=horizontal]:px-0 group-data-[layout=horizontal]:group-data-[sidebar-size=lg]:ltr:md:ml-auto group-data-[layout=horizontal]:group-data-[sidebar-size=lg]:rtl:md:mr-auto group-data-[layout=horizontal]:md:pt-[calc(theme('spacing.header')_*_1.6)] group-data-[layout=horizontal]:px-3 group-data-[layout=horizontal]:group-data-[navbar=hidden]:pt-[calc(theme('spacing.header')_*_0.9)]"
    style=" background: linear-gradient(135deg, #ececec, #d9d8d8);">
    <div class="container-fluid group-data-[content=boxed]:max-w-boxed mx-auto">
        <h4 class="py-5"></h4>
        <div class="card" style="background-color: antiquewhite; width: 93%; margin-left: 30px;">
            <div class="card-body">
                <h1 class="mb-4 text-15 title-h1-1">Company Master</h1>
                <div class="grid grid-cols-1 gap-5">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        
                        <button type="submit" value="Submit"
                            class="text-orange-500 bg-white border-orange-500 btn hover:text-white hover:bg-orange-600 hover:border-orange-600 focus:text-white focus:bg-orange-600 focus:border-orange-600 focus:ring focus:ring-orange-100 active:text-white active:bg-orange-600 active:border-orange-600 active:ring active:ring-orange-100 dark:bg-zink-700 dark:hover:bg-orange-500 dark:ring-orange-400/20 dark:focus:bg-orange-500">Save</button>
                        <a href="{% url 'main:company_master_list' %}"><button
                                class="text-orange-500 bg-white border-orange-500 btn hover:text-white hover:bg-orange-600 hover:border-orange-600 focus:text-white focus:bg-orange-600 focus:border-orange-600 focus:ring focus:ring-orange-100 active:text-white active:bg-orange-600 active:border-orange-600 active:ring active:ring-orange-100 dark:bg-zink-700 dark:hover:bg-orange-500 dark:ring-orange-400/20 dark:focus:bg-orange-500"
                                type="button"> Search</button></a>
                        <a href="{% url 'main:company_details_master' %}"><button
                                class="text-red-500 bg-white border-red-500 btn hover:text-white hover:bg-red-600 hover:border-red-600 focus:text-white focus:bg-red-600 focus:border-red-600 focus:ring focus:ring-red-100 active:text-white active:bg-red-600 active:border-red-600 active:ring active:ring-red-100 dark:bg-zink-700 dark:hover:bg-red-500 dark:ring-red-400/20 dark:focus:bg-red-500"
                                type="button"> Cancel</button></a>
                    </form>
                </div><!--END GRID-->
            </div>
        </div><!--end card-->
    </div>
    <!-- container-fluid -->
</div>

<script>
    // Check if there are any messages with specific tags
    {% for message in messages %}
    {% if "form_submit" in message.tags or "form_delete" in message.tags %}
    // Create a list of messages
    var messages = "";
    {% for message in messages %}
    {% if "form_submit" in message.tags or "form_delete" in message.tags %}
    messages += "<li>{{ message }}</li>";
    {% endif %}
    {% endfor %}
    
    // Trigger SweetAlert popup with messages
    Swal.fire({
        title: 'Notification',
        html: "<ul class='messages'>" + messages + "</ul>",
        icon: 'success', // Change this to 'error', 'warning', 'info', etc. based on the message type
        confirmButtonText: 'OK',
        timer: 3000, // Auto close after 3 seconds
        timerProgressBar: true
    });
    {% endif %}
    {% endfor %}
</script>

{% endblock %}
