    <link href="{% static 'vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet"
          media="all">
    <link href="{% static 'vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- Main CSS-->
    <link href="{% static 'css/theme.css' %}" rel="stylesheet" media="all">
    <style>

        .main_content{
            margin-top:75px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        }
         .logo p {
        color:white;
        }
        form {
            width: 43%;
            border: 2px solid rgb(43, 114, 227);
            border-radius: 5px;
            background: #faebd7;
            font-size: 13px;
            line-height: 10px;
            gap: 10px;
            position: relative;
            left: 220px;
        }
        .form-control {
            padding: 0px;
            font-size: 13px;
            width: 160%;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
           /* padding: 8px;*/
            margin-top: 5px;
           /* margin-bottom:80px;*/
            border: 1px solid black;
            /*border-radius: 4px;*/
        }
        .btn {
            margin-top: 10px;
            display: inline-block;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
        }
        .save-btn { background-color: #28a745; }
        .back-btn { background-color: #007bff; }

        /* media query*/
        @media only screen and (max-width:600px) {
        form{
            width:100%;

        }
}

    .form-check {
        padding: 0%;
    }
    </style>

<div class="main_content">

<!--    <form method="get" action="{% url 'main:trip_list' %}">-->
<form method="post" class="p-4">
    <h2 class="text-center mb-4">Edit Location</h2>
    {% csrf_token %}


    <div class="row mb-3">
    <div class="col-md-4 text-end">
        <label for="customer">Customer:</label>
    </div>
    <div class="col-md-5">
        <select name="customer" id="customer" required style="width: 160%; height: 22px;">
            <option value="">-- Select Customer --</option>
            {% for customer in customers %}
                <option value="{{ customer.head }}" {% if location.customer == customer.head %}selected{% endif %}>{{ customer.head }}</option>
            {% endfor %}
        </select>
    </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4 text-end">
            <label for="loading_point" class="form-label">Loading Point:</label>
        </div>
        <div class="col-md-5">
            <input type="text" name="loading_point" id="loading_point" value="{{ location.loading_point }}" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4 text-end">
            <label for="unloading_point" class="form-label">Unloading Point:</label>
        </div>
        <div class="col-md-5">
            <input type="text" name="unloading_point" id="unloading_point" value="{{ location.unloading_point }}" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4 text-end">
            <label for="rate" class="form-label">Rate:</label>
        </div>
        <div class="col-md-5">
            <input type="number" name="rate" id="rate" step="0.01" value="{{ location.rate }}" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
    <div class="col-md-4 text-end">
        <label for="vehicle_type">Vehicle Type:</label>
    </div>
    <div class="col-md-5">
        <select name="vehicle_type" id="vehicle_type" required style="width: 160%; height: 22px;">
            <option value="">-- Select Vehicle Type --</option>
            {% for vehicle in vehicles %}
                <option value="{{ vehicle.id }}" 
                    {% if location.vehicle_type.id == vehicle.id %}selected{% endif %}>
                    {{ vehicle.vehicle_name }}
                </option>
            {% endfor %}
        </select>
    </div>
    </div>

    <div class="row">
        <div class="col-md-12" style="text-align: center;">
            <a href="{% url 'main:index' %}" class="btn btn-secondary me-2">Back</a>
            <a href="{% url 'main:location_list' %}" class="btn btn-info">Search</a>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>

{% if error %}
<script>
    Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: '{{ error }}',
        confirmButtonColor: '#d33'
    });
</script>
{% elif success %}
<script>
    Swal.fire({
        icon: 'success',
        title: 'Success',
        text: 'Location Edited Successfully',
        confirmButtonText: 'OK',
    }).then((result) => {
        if (result.isConfirmed) {
            window.location.href = "{% url 'main:location_list' %}";
        }
    });
</script>
{% endif %}
</div>

  </div>
</div>

</script>

<!-- Main JS-->
<script src="{% static 'js/main.js' %}"></script>
