<div class="main_content">

<!--    <form method="get" action="{% url 'main:trip_list' %}">-->
<form method="post" class="p-4">
    <h2 class="text-center mb-4">Add New Tax</h2>
    {% csrf_token %}
    
    <div class="row mb-3">
        <div class="col-md-4 text-end">
            <label for="category" class="form-label">Category:</label>
        </div>
        <div class="col-md-5">
            <select name="category" id="category" class="form-select" required>
                 <!-- style="width: 130px; height: 32px; text-align: -webkit-center;"  -->
                <option value="Sales">Sales</option>
                <option value="Purchase">Purchase</option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
    <div class="col-md-4 text-end">
        <label for="tax_type">Tax Category:</label>
    </div>
    <div class="col-md-5">
        <select name="tax_category" id="tax_category" required style="width: 100%; height: 22px;">
            <option value="">-- Select Tax Category --</option>
            <option value="TAXABLE">TAXABLE</option>
            <option value="NON TAXABLE">NON TAXABLE</option>
            <option value="TAX COLLECTED">TAX COLLECTED</option>
        </select>
    </div>
    </div>

    <div class="row mb-3">
    <div class="col-md-4 text-end">
        <label for="tax_type">Tax Type:</label>
    </div>
    <div class="col-md-5">
        <select name="tax_type" id="tax_type" required style="width: 100%; height: 22px;">
            <option value="">-- Select Tax Type --</option>
            <option value="CGST">CGST</option>
            <option value="SGST">SGST</option>
            <option value="IGST">IGST</option>
            <option value="GST">GST</option>
        </select>
    </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4 text-end">
            <label for="type" class="form-label">Type:</label>
        </div>
        <div class="col-md-5">
            <input type="text" name="type" id="type" class="form-control" required readonly>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4 text-end">
            <label for="tax_perc" class="form-label">Tax (%):</label>
        </div>
        <div class="col-md-5">
            <input type="number" name="tax_perc" id="tax_perc" step="0.01" class="form-control" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4 text-end">
            <label for="account_head" class="form-label">Account Head:</label>
        </div>
        <div class="col-md-5">
            <input type="text" name="account_head" id="account_head" class="form-control" readonly required>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-4 text-end">
            <label for="group_under" class="form-label">Group Under:</label>
        </div>
        <div class="col-md-5">
            <input type="text" name="group_under" id="group_under" class="form-control" readonly required>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" style="text-align: center;">
            <a href="{% url 'main:index' %}" class="btn btn-secondary me-2">Back</a>
            <a href="{% url 'main:tax_list' %}" class="btn btn-info">Search</a>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>

<script>
document.getElementById('tax_type').addEventListener('change', function () {
    document.getElementById('type').value = this.value;
});
</script>

<script>
function updateAccountFields() {
    const category = document.getElementById("category").value;
    const taxType = document.getElementById("tax_type").value;
    const taxCategory = document.getElementById("tax_category").value;
    const taxPerc = parseFloat(document.getElementById("tax_perc").value);

    const accountHeadField = document.getElementById("account_head");
    const groupUnderField = document.getElementById("group_under");

    // Build account head
    let accountHead = category + " " + taxType;

    if (!isNaN(taxPerc) && taxPerc > 0) {
        accountHead += ` ${taxPerc}%`;
    }

    if (taxCategory === "TAXABLE") {
        accountHead += " TAXABLE";
    } else if (taxCategory === "TAX COLLECTED") {
        accountHead += " TAX COLLECTED";
    } else if (taxCategory === "NON TAXABLE") {
        accountHead += " NON TAXABLE";
    }

    groupUnderField.value = "DUTIES AND TAXES";
    accountHeadField.value = accountHead.trim().toUpperCase();
}

// Add event listeners to update fields when inputs change
document.getElementById("category").addEventListener("change", updateAccountFields);
document.getElementById("tax_category").addEventListener("change", updateAccountFields);
document.getElementById("tax_type").addEventListener("change", updateAccountFields);
document.getElementById("tax_perc").addEventListener("input", updateAccountFields);
</script>
