{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
    /*body{
    background: #20c4cc;
    }*/
        .container {
            max-width: 400px;
            /*margin: auto;*/
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top:80px;
        }
        h2 {
            text-align: center;
            margin-bottom:40px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            color: red;
            text-align: center;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
<div class="container">
        <h2>Register</h2>
        <!--error message-->
        {% if messages %}
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Company Id</label>
                <select class="form-control" name="company_id" id="company_id_select" required>
                        <option value="">Select Company</option>
                        {% for company in companies %}
                               <option value="{{ company.id }}" >
                                {{ company.company_id }}
                                </option>
<!--                        <option value="{{ company.company_id }}">{{ company.company_id }} </option>-->
                         {% endfor %}
                    </select>
            </div>
             <div class="form-group">
                <label>Branch</label>
                <select class="form-control" name="branch"  required>
                        <option value="">Select Branch</option>
                        {% for branch in branchs %}
                               <option value="{{ branch.id }}" >
                                {{ branch.branch_name}}
                                </option>
<!--                        <option value="{{ company.company_id }}">{{ company.company_id }} </option>-->
                         {% endfor %}
                    </select>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" name="password2" required>
            </div>
            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="{% url 'main:index' %}">Login here</a></p>
        </div>
    </div>
{% endblock %}
