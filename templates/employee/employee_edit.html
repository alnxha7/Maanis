<form method="post">
        {% csrf_token %}
<div class="row">
        <div class="col-6">
        <label>Employee ID</label>
        <input type="text" name="employee_id" value="{{ employee.employee_custom_id}}" readonly><br>
        </div>
        <div class="col-6">
        <label>Employee Name</label>
        <input type="text" name="employee_name" value="{{ employee.employee_name|default:'' }}" required readonly><br>
        </div>
        <div class="col-6">
        <label>Address 1</label>
        <input type="text" name="address_1" value="{{ employee.address_1|default:'' }}" required readonly><br>
        </div>
        <div class="col-6">
        <label>Address 2</label>
        <input type="text" name="address_2" value="{{ employee.address_2|default:'' }}" readonly><br>
        </div>
        <div class="col-6">
        <label>Address 3</label>
        <input type="text" name="address_3" value="{{ employee.address_3|default:'' }}" readonly><br>
        </div>
        <div class="col-6">
        <label>Telephone</label>
        <input type="text" name="telephone" value="{{ employee.telephone|default:'' }}" readonly><br>
        </div>
        <div class="col-6">
        <label>Mobile</label>
        <input type="text" name="mobile" value="{{ employee.mobile|default:'' }}" readonly><br>
        </div>
        <div class="col-4">
        <label>Working Status</label>
        <select name="working_status" disabled>
            <option value="YES" {% if employee.working_status == 'YES' %}selected{% endif %}>YES</option>
            <option value="NO" {% if employee.working_status == 'NO' %}selected{% endif %}>NO</option>
        </select><br>
        </div>
    <div class="col-2"></div>
<!--        <div class="col-6">-->
<!--        <label>Date of Birth</label>-->
<!--        <input type="date" name="dob" value="{{ employee.dob|date:'Y-m-d'  }}" required readonly><br>-->
<!--        </div>-->
        <div class="col-6">
        <label>Designation</label>
        <input type="text" name="designation" value="{{ employee.designation|default:'' }}" required readonly><br>
        </div>
        <div class="col-6">
        <label>Department</label>
        <input type="text" name="department" value="{{ employee.department|default:'' }}" required readonly><br>
        </div>
        <div class="col-6">
        <label>Salary</label>
        <input type="number" step="0.01" name="salary" value="{{ employee.salary|default:'0.00' }}" required readonly><br>
        </div>
        <div class="col-3">
        <label>ESI</label>
        <input type="number" step="0.01" name="esi" value="{{ employee.esi|default:'0.00' }}" required readonly><br>
        </div>
    <div class="col-3"></div>
        <div class="col-3">
        <label>PF</label>
        <input type="number" step="0.01" name="pf" value="{{ employee.pf|default:'0.00' }}" required readonly><br>
        </div>
    <div class="col-3"></div>
        <div class="col-6">
        <label>Date of Joining</label>
        <input type="date" name="date_joining" value="{{ employee.date_joining|date:'Y-m-d'  }}" required readonly><br>
        </div>
</div>
        <div class="row">
                <div class="col-12">
                <h4>Bank details</h4>
                </div>
                <div class="col-6">
        <label>Bank Name</label>
        <input type="text" name="bank_name" value="{{ employee.bank_name|default:'' }}"  readonly><br>
                </div>
                <div class="col-6">
        <label>Branch</label>
        <input type="text" name="branch" value="{{ employee.branch|default:'' }}" readonly><br>
                </div>
                <div class="col-6">
        <label>IFSC Code</label>
        <input type="text" name="ifsc_code" value="{{ employee.ifsc_code|default:'' }}" readonly><br>
                </div>
                <div class="col-6">
        <label>Casual Leaves</label>
        <input type="number" name="casual_leaves" value="{{ employee.casual_leaves|default:'' }}" required readonly><br>
                </div>
</div>
<!--        <button type="submit" class="btn back-btn">Save</button>-->
        <a href="{% url 'main:employee_update' employee.id %}" class="btn back-btn">Edit</a>
        <a href="{% url 'main:employee_delete' employee.id %}" class="btn back-btn">Delete</a>
        <a href="{% url 'main:index' %}" class="btn back-btn">Back</a>
        <a href="{% url 'main:employee_list' %}" class="btn back-btn">Employee list</a>
    </form>
