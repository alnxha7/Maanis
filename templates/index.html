    <style>
body {
    background-image: url("{% static 'images/index_1.png' %}");
    background-size: cover;          /* full screen */
    background-repeat: no-repeat;    /* no tiling */
    background-attachment: fixed;    /* fixed on scroll */
    background-position: center;     /* center */
    position: relative;
    font-family: 'Poppins', sans-serif;
    color: white;
    min-height: 100vh;
}

@keyframes gradientMove {
    from { background-position: 0% 50%; }
    to   { background-position: 100% 50%; }
}

/* Glassmorphic content box */
.glass-card {
    position: relative;
    z-index: 2;
    max-width: 600px;
    margin: 12% auto;
    padding: 40px;
    text-align: center;
}

/* Heading with gradient blue */
.glass-card h1 {
    font-size: 42px;
    font-weight: bold;
    background: linear-gradient(90deg, #010874, #1e73d3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 15px;
}

/* Supporting text */
.glass-card p {
    font-size: 18px;
    color: #f8f9fa; /* white-ish */
    margin-bottom: 25px;
}

/* Call-to-action button */
.glass-card .btn-primary {
    padding: 12px 28px;
    font-size: 18px;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(90deg, #007bff, #3399ff);
    border: none;
    border-radius: 30px;
    transition: all 0.3s ease;
}

.glass-card .btn-primary:hover {
    background: linear-gradient(90deg, #0056b3, #007bff);
    transform: translateY(-2px);
}

/* Footer styling */
.footer {
    position: fixed;
    bottom: 0; left: 0;
    width: 100%;
    background: rgba(0,0,0,0.7);
    color: white;
    text-align: center;
    padding: 10px;
    z-index: 3;
}

    </style>
