    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 20px;

        }
         .logo p {
        color:white;
        }
        .container {
            border: 1px solid rgb(43, 114, 227);
            padding: 20px;
            width: 50%;
            border-radius: 5px;
            background:#f5f5f5;
            margin-top:80px;
        }
        .btn {
            margin-top: 10px;
            display: inline-block;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
        }
        .delete-btn { background-color: #dc3545; }
        .cancel-btn { background-color: #007bff; }
        .trip_heading{
            margin-bottom: 70px;

        .trip_date{
            margin-bottom: 100px;
        }

<div class="container">
   <form method="get" action="{% url 'main:trip_sheets_vehicle_loading_date'%}">
    <h4 class="trip_heading">Vehicle wise trip sheet details</h4>
    <label>Vehicle No:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select name="vehicle_id" required>
            <option value="">Select vehicle</option>
            {% for vehicle in vehicles %}
              <option value="{{ vehicle.id }}">{{ vehicle.registration_number }}</option>
              {% endfor %}
        </select>
   
    <br>
    
    <label> Date from:</label>
    <input type="date" name="trip_date_from" value="{{ request.GET.trip_date_from|default:today }}"  required>
    <label> Date to:</label>
    <input type="date" name="trip_date_to"  value="{{ request.GET.trip_date_to|default:today }}" class="trip_date">
    <br>
    <button type="submit" class="btn cancel-btn ">Search</button>
    <a href="{% url 'main:index' %}" class="btn cancel-btn">Back</a>
</form>
</div>
