<div class="main_content">

    <form method="get" action="">
        <h2 style="text-align: center;">Delete </h2>
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12 d-flex align-items-center">
                <div class="col-md-4">
            <label for="series">Series:</label>
                </div>
                <div class="col-md-5">
<!--            <input type="text" name="series" id="series" value="{{ trip.series|default_if_none:'' }}" required><br>-->
               <select name="series" id="series" required>
                    <option value="">Select series</option>
                    {% for s in series_list %}
                        <option value="{{ s }}" {% if s == request.GET.series %}selected{% endif %}>
                            {{ s }}
                        </option>
                    {% endfor %}
                </select>
                </div>
            </div>
            <div class="col-md-12 d-flex align-items-center" style="margin-bottom:80px;">
                <div class="col-md-4">
            <label for="entry_number">Order No:</label>
                </div>
                <div class="col-md-5">
            <input type="text" name="entry_number" id="entry_number" value="{{ trip.entry_number|default_if_none:'' }}" required><br>
            </div>
            </div>
        </div>
        <button type="submit" class="btn back-btn">ok</button>
        <a href="{% url 'main:index' %}" class="btn back-btn">Back</a>

    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</div>
