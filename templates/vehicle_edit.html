               {% if messages %}
    <script>
        window.onload = function() {
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
        }
    </script>
            {% endif %}
     {% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}
     <div class="row">
        <form method="POST">
            {% csrf_token %}
            <div class="col-12">
            <label>Model Name:</label>
            <input type="text" name="model_name" value="{% if vehicle %}{{ vehicle.model_name }}{% endif %}" required readonly>
            </div>
             <div class="col-6">
            <label>Fuel:</label>
            <select name="fuel" required disabled>
                <option value="PETROL" {% if vehicle and vehicle.fuel == 'PETROL' %}selected{% endif %}>Petrol</option>
                <option value="CNG" {% if vehicle and vehicle.fuel == 'CNG' %}selected{% endif %}>CNG</option>
                <option value="ELECTRIC" {% if vehicle and vehicle.fuel == 'ELECTRIC' %}selected{% endif %}>Electric</option>
                <option value="DIESEL" {% if vehicle and vehicle.fuel == 'DIESEL' %}selected{% endif %}>Diesel</option>

            </select>
            </div>
            <div class="col-6">
            <label>Brand:</label>
            <select name="brand_id" required disabled>
                {% for brand in brands %}
                    <option value="{{ brand.pk }}" {% if vehicle and vehicle.brand_id == brand %}selected{% endif %}>{{ brand.brand_name }}</option>
                {% endfor %}
            </select>
            </div>
            <div class="col-12">
<!--            <button type="submit" class="btn back-btn">save</button>-->
            <a href="{% url 'main:vehicle_update' vehicle.pk %}" class="btn back-btn">Edit</a>
            <a href="{% url 'main:vehicle_delete' vehicle.pk %}" class="btn back-btn">Delete</a>
            <a href="{% url 'main:index' %}" class="btn back-btn">Back</a>
            <a href="{% url 'main:vehicle_list' %}" class="btn back-btn">Vehicle List</a>
                </div>
        </form>
