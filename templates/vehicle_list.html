<div class="container_box">
    <form method="GET" action="{% url 'main:vehicle_list' %}" class="search">
        <input type="text" name="q" value="{{ query|default:'' }}" placeholder="Search model ..."
               class="search_txt"/>
        <button type="submit" class="search_btn">Search</button>
    </form>



    <div class="table-container">
        <table class="">
            <thead>
            <tr>
                <th>Model Name</th>
                <th>Fuel Type</th>
                <th>Brand Name</th>
                <th>View</th>
            </tr>
            </thead>
            <tbody>
            {% for vehicle in vehicles %}
            <tr>
                <td>{{ vehicle.model_name }}</td>
                <td>{{ vehicle.fuel }}</td>
                <td>{{ vehicle.brand_id }}</td>
                <td>
<!--                    <a href="{% url 'main:vehicle_update' vehicle.pk %}" class="btn btn-sm btn-warning">Edit</a>-->
<!--                    <a href="{% url 'main:vehicle_delete' vehicle.pk %}" class="btn btn-sm btn-danger">Delete</a>-->
                     <a href="{% url 'main:vehicle_readonly' vehicle.pk %}" > <svg xmlns="http://www.w3.org/2000/svg" width="25" height="20" viewBox="0 0 576 512"><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg> </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No vehicles found.</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{% url 'main:vehicle_add' %}" class="btn btn-primary cancel_btn">Cancel</a>
</div>
