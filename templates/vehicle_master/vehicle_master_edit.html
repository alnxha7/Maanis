<form method="post">
    {% csrf_token %}
    <div class="row">
<div class="col-4">
    <label>RC Owner ID:</label>
    <input type="number" name="rc_owner_id" value="{{ vehicle.rc_owner_id|default:'' }}" required readonly>
</div>
    <div class="col-8">
    <label>RC Owner Name:</label>
    <input type="text" name="rc_owner_name" value="{{ vehicle.rc_owner_name|default:'' }}" required readonly>
</div>
    <div class="col-6">
    <label>Mobile:</label>
    <input type="text" name="mobile" value="{{ vehicle.mobile|default:'' }}" required readonly>
    </div>
        <div class="col-6"></div>
    <div class="col-6">
    <label>Brand:</label>
     <select name="brand_id" disabled>
<!--        <option value="">-- Select Brand --</option>-->
        {% for brand in brands %}
            <option value="{{ brand.id }}" {% if vehicle and vehicle.brand_id.id == brand.id %}selected{% endif %}>
                {{ brand.brand_name }}
            </option>
        {% endfor %}
    </select><br>
    </div>
<div class="col-6">
    <label>Vehicle:</label>
     <select name="vehicle_id" disabled>
               {% for v in vehicles %}
            <option value="{{ v.id }}" {% if vehicle and vehicle.vehicle_id.id == v.id %}selected{% endif %}>
                {{ v.model_name }}
            </option>
        {% endfor %}
    </select>
</div>
    <div class="col-6">
    <label>Vehicle Type:</label>
   <select name="vehicle_type" disabled>
<!--        <option value="">-- Select Vehicle --</option>-->
        {% for vehicle_type in vehicle_types %}
            <option value="{{ vehicle_type.id }}" {% if vehicle and vehicle.vehicle_type.id == vehicle_type.id %}selected{% endif %}>
                {{ vehicle_type.vehicle_name }}
            </option>
        {% endfor %}
    </select><br>
    </div>
    <div class="col-6">
    <label>Fuel Type:</label>
    <select name="fuel" disabled>
        <option value="PETROL" {% if vehicle.fuel == "PETROL" %}selected{% endif %}>Petrol</option>
        <option value="CNG" {% if vehicle.fuel == "CNG" %}selected{% endif %}>CNG</option>
        <option value="ELECTRIC" {% if vehicle.fuel == "ELECTRIC" %}selected{% endif %}>Electric</option>
        <option value="DIESEL" {% if vehicle.fuel == "DIESEL" %}selected{% endif %}>Diesel</option>
    </select><br>
    </div>
    <div class="col-6">
    <label>Registration Number:</label>
    <input type="text" name="registration_number" value="{{ vehicle.registration_number|default:'' }}" required readonly><br>
    </div>
    <div class="col-6">
    <label>Make Year:</label>
    <input type="text" name="make_year" value="{{ vehicle.make_year|default:'' }}" readonly><br>
    </div>
    <div class="col-6">
    <label>Chassis Number:</label>
    <input type="text" name="chase_number" value="{{ vehicle.chase_number|default:'' }}" readonly><br>
    </div>
    <div class="col-6">
    <label>Engine Number:</label>
    <input type="text" name="engine_number" value="{{ vehicle.engine_number|default:'' }}" readonly><br>
    </div>
    <div class="col-6">
    <label>Insurance Renewal Date:</label>
    <input type="date" name="insurance_renewal" value="{{ vehicle.insurance_renewal|date:'Y-m-d' }}" required readonly><br>
    </div>
    <div class="col-6">
    <label>Pollution Renewal Date:</label>
    <input type="date" name="pollution_renewal" value="{{ vehicle.pollution_renewal|date:'Y-m-d' }}" required readonly><br>
    </div>
    <div class="col-6">
    <label>Driver :</label>
    <select name="driver_id" disabled>
        <option value="">-- Select Driver --</option>
        {% for driver in drivers %}
            <option value="{{ driver.id }}" {% if vehicle and vehicle.driver_id == driver.id %}selected{% endif %}>
                {{ driver.employee_name }}
            </option>


        {% endfor %}
    </select><br>
    </div>
    </div>
<!--    <p>Vehicle Driver ID: {{ vehicle.driver.id }}</p>-->
<!--<p>Vehicle Driver Name: {{ vehicle.driver.employee_name }}</p>-->
<!--    <button type="submit" class="btn back-btn">Save</button>-->
    <a href="{% url 'main:vehicle_master_update' vehicle.id %}" class="btn back-btn">Edit</a>
    <a href="{% url 'main:vehicle_master_delete' vehicle.id %}" class="btn back-btn">Delete</a>
    <a href="{% url 'main:index' %}" class="btn back-btn">Back</a>
    <a href="{% url 'main:vehicle_master_list' %}" class="btn back-btn">Vehicle MasterList</a>
</form>
